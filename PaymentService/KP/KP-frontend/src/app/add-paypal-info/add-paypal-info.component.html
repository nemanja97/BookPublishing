<h2 mat-dialog-title>Enter Paypal info</h2>
<input matInput [(ngModel)]="data.paypalInfo.id" type="text" placeholder="Client id">
<input matInput [(ngModel)]="data.paypalInfo.secret" type="text" placeholder="Client secret">
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.paypalInfo">Add</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
