<app-header></app-header>
<div class="form-wrapper" >
  <mat-card class="box" id="login-box">
    <mat-card-header>
      <mat-icon class="account-icon">account_circle</mat-icon>
    </mat-card-header>

    <form class="form" [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && onRegistrationSubmit()" noval>
      <mat-card-content>
        <mat-form-field class="field-full-width">
          <input id="email"
                 matInput
                 formControlName="email"
                 placeholder="email" />
          <mat-error >Username can not be blank.</mat-error>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input id="password"
                 matInput
                 formControlName="password"
                 placeholder="Password"
                 [type]="hide ? 'password':'text'" />
          <mat-error >Password can not be blank.</mat-error>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>
      <button id="loginBt" mat-stroked-button color= "primary" class="btn-block">Register</button>
    </form>
  </mat-card>

</div>
