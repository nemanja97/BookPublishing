

<div *ngIf="loadingData == 'loading'">
  <div class="container">
    <div class="row">
      <div class="col">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loadingData == 'success'">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Welcome!</h1>
        <br/>
        <h3>Your account has been successfully activated!</h3>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loadingData == 'failure'">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Error</h1>
        <br/>
        <h3>Unfortunately, we could not verify your account</h3>
        <br/>
        <h3>Did you follow the correct link?</h3>
      </div>
    </div>
  </div>
</div>
