<div [formGroup]="form">
  <mat-label>{{ field.label }}</mat-label>
  <input
    [formControlName]="field.id"
    multiple
    type="file"
    accept="application/pdf"
  />
  <div class="errorMessage" *ngIf="!isValid.isValid">
    <mat-error
      *ngIf="isValid.error !== null"
    >
      Not enough files chosen.
    </mat-error>
  </div>
</div>
