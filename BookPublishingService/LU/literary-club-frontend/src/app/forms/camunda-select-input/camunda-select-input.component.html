<div [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>{{field.label}}</mat-label>
      <mat-select [formControlName]="field.id">
        <mat-option *ngFor="let choice of field.properties.choices" [value]="choice">{{choice}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
